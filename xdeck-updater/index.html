<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../resources/assets/css/fontawesome-all.css" />
    <link rel="stylesheet" href="../resources/assets/css/general.css" />
    <link rel="stylesheet" href="../resources/assets/css/loader.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' ws://schmotzgisserver.ddns.net:3000"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' ws://schmotzgisserver.ddns.net:3000"
    />
    <title></title>
  </head>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="loader-section-left"></div>
    <div id="loader-section-right"></div>
  </div>

  <body>
    <header>
      <p id="headline"></p>
    </header>

    <main>
      <div class="log-div">
        <p class="text" id="log"></p>
        <p class="text" id="status"></p>
      </div>

      <div class="menu" tabindex="-1">
        <div class="current-version-div">
          <p class="text" id="pre-version"></p>
          <p class="text" id="version"></p>
        </div>

        <div class="newest-version-div">
          <p class="text" id="pre-newest-version"></p>
          <p class="text" id="newest-version"></p>
        </div>

        <button class="btn" id="check-for-updates">
          <span class="text" id="update-check-span"></span>
        </button>

        <div class="connection-status-div">
          <span class="text" id="pre-connection-status"></span>
          <span class="text" id="connection-status"></span>
        </div>
      </div>

      <button class="back-btn" id="back-btn">
        <span id="back-span"></span>
      </button>
    </main>

    <script src="./index.js"></script>
    <script src="../renderer.js"></script>
  </body>
</html>
