  <body>
    <header>

    <main>
      <div class="log-div">
        <p class="text" id="status"></p>
      </div>
      
      <div class="menu">
        <div class="inputs">
          <div class="left">
            <div class="name">
              <p class="text" id="name-span"></p>

                <p class="text" id="len_left">20</p>

              <div class="led-fade">

            </div>
          </div>

          <div class="select-hotkey">
            <select class="key-input" name="key1" id="key1-select"></select>

            <select class="key-input" name="key3" id="key3-select"></select>
            <select class="key-input" name="key4" id="key4-select"></select>

          </div>
        </div>

        <button class="btn" id="apply-button">
          <span id="apply-span"></span>
        </button>
      </div>

      <button class="back-btn" id="back-button">
        <span id="back-span"></span>
      </button>
    </main>
    
    <script src="./index.js"></script>
