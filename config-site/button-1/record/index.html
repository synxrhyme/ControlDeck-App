<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    
    <link rel="stylesheet" href="../../../resources/assets/css/fontawesome-all.css" />
    <link rel="stylesheet" href="../../../resources/assets/css/general.css" />
    <link rel="stylesheet" href="../../../resources/assets/css/loader.css" />
    <link rel="stylesheet" href="../../../resources/assets/css/record-hotkey.css" />
    <link rel="stylesheet" href="./style.css" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title></title>
  </head>

  <div id="loader-wrapper">
    <div id="loader"></div>
    <div id="loader-section-left"></div>
    <div id="loader-section-right"></div>
  </div>
  
  <body>
    <header>
      <p id="headline"></p>
    </header>

    <main>
      <div class="log-div">
        <p class="text" id="log"></p>
        <p class="text" id="status"></p>
      </div>
      
      <div class="menu">
        <div class="name">
          <p id="name-span"></p>
          <input type="text" id="name_input">
            <p id="len_left">20</p>
          </input>
        </div>
        
        <div class="physical">
          <div class="led">
            <div class="led-base">
              <p id="led-base-span"></p>
              <input type="color" id="input_led_base">
            </div>

            <div class="led-fade">
              <p id="led-fade-span"></p>
            <input type="color" id="input_led_fade">
            </div>
          </div>

          <div class="record-hotkey">
            <p id="output"></p>
            <button id="start">
              &nbsp;<i class="fa fa-keyboard"></i><span id="text"></span>
            </button>
          </div>
        </div>

        <button class="btn" id="apply">
          <span id="apply-span"></span>
        </button>
      </div>

      <button class="back-btn" id="back-button">
        <span id="back-span"></span>
      </button>
    </main>
    
    <script src="./index.js"></script>
    <script src="../../../renderer.js"></script>
  </body>
</html>
